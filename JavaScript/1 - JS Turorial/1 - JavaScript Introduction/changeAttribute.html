<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Light bulb</title>
    
       
</head>
<body>
    <!-- 
        JavaScript can change HTML attribute values.
        In this case JavaScript changes the value of the src (source) attribute of an image.
     -->
    
   

    <button onclick="document.getElementById('myImage').src='../../../Images/pic_bulbon.jpg'">Turn on the light</button>

    <img id="myImage" src="../../../Images/pic_bulboff.jpg" style="width:100px">

    <button onclick="document.getElementById('myImage').src='../../../Images/pic_bulboff.jpg'">Turn off the light</button>
   
    
</body>
</html>
