<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show html element</title>
</head>
<body>
    <p>javascript can show the HTML elements.</p>
    <h3 id="demo" style="display: none;">Hello Java Script !</h3>

    <button onclick="document.getElementById('demo').style.display = 'block'">click me!</button>
</body>
</html>
