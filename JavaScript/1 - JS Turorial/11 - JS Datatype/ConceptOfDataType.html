<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concept of Data type</title>
</head>
<body>
    <h2>Concept Of Data type</h2>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <h2>java script string</h2>

    <script>
        let a = 5 + "Thar";
        let b = "Thar" + 5;
        let c = 5 + 2 + "Verna";
        let d = "Verna" + 5 + 2;

        document.getElementById("demo1").innerHTML = "5 + 'Thar' = "+a;
        document.getElementById("demo2").innerHTML = "'Thar' + 5 = "+b;
        document.getElementById("demo3").innerHTML = "5 + 2 + 'Verna' = "+c;
        document.getElementById("demo4").innerHTML = "'Verna' + 5 + 2 = "+d;

    </script>
</body>
</html>
