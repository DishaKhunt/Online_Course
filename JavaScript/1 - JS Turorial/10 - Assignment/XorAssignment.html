<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xor  Assignmnet</title>
</head>
<body>
    <h2> XOR Assignmnet</h2>
    <h3>^= Operator</h3>
    <p id="demo"></p>

    <script>
        let x=5;
        x ^= 2;

        document.getElementById("demo").innerHTML = "The value of x is : "+x;
    </script>
</body>
</html>
