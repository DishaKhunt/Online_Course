<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Or Assignmnet</title>
</head>
<body>
    <h2>Logical OR Assignmnet</h2>
    <h3>||= operator</h3>
    <p id="demo"></p>

    <script>
        let x= undefined;
        x ||= 2;

        document.getElementById("demo").innerHTML = "The value of x is : "+x;
    </script>
</body>
