<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsigned right shift Assignment</title>
</head>
<body>
    <h2>unsigned right shift Assignment</h2>
    <h3>&gt;&gt;&gt;= Operator</h3>
    <p id="demo"></p>

  

    <script>
        let x = -10;
        x>>>= 2;
        
        document.getElementById("demo").innerHTML = "The value of x is : "+x;


    </script>
</body>
</html>
