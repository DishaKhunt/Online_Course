<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coalescing Assignmnet</title>
</head>
<body>
    <h2>Nullish Coalescing Assignmnet</h2>
    <h3>??= Operator</h3>
    <p id="demo"></p>

    <script>
        let x;
        x ??= 5;

        document.getElementById("demo").innerHTML = "The value of x is : "+x;
    </script>
</body>
</html>
