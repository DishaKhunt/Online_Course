<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Assignment</title>
</head>
<body>
    <h2>Addition Assignment</h2>
    <h3>+= Operator</h3>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        let x = 5;
        x+= 2;

        let y = "Hello";
        y+= " Disha";

        document.getElementById("demo1").innerHTML = "The value of x is : "+x;
        document.getElementById("demo2").innerHTML = "The Additional String is : "+y;

    </script>
</body>
</html>
