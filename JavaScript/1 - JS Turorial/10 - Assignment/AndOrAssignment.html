<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>And Or Assignment</title>
</head>
<body>
    <h2>Bitwise And Assignment</h2>
    <h3>&= Operator</h3>
    <p id="demo1"></p>
    <br>
    <br>
    <h2>Bitwise Or Assignmnet</h2>
    <h3>|= Operator</h3>
    <p id="demo2"></p>

  

    <script>
        let x = 5;
        x &= 2;
      
        let y = 5;
        y|=2;
        document.getElementById("demo1").innerHTML = "The value of x is : "+x;
        document.getElementById("demo2").innerHTML = "The value of y is : "+y;


    </script>
</body>
</html>
