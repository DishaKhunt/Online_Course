<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition String</title>
</head>
<body>
    <h2>Additional String</h2>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        let x = "Disha";
        let y = "Khunt";
        let z = x + " "+y;
        document.getElementById("demo").innerHTML = z;

        let text1 = "What a very ";
        text1 += "nice day";
        document.getElementById("demo1").innerHTML = text1;       
    </script>
</body>
</html>
