<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding String And Number</title>
</head>
<body>
    <h2>Adding String And Number</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    
    <script>
        let x = 5 + 5;
        let y = "5" + 5;
        let z = "Hello" + 5;

        document.getElementById('demo1').innerHTML = x;
        document.getElementById('demo2').innerHTML = y;
        document.getElementById('demo3').innerHTML = z;
    </script>
</body>
</html>
