<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Precedence</title>
</head>
<body>
    <h2>Operator Precedence</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
        let x = 100 + 50 *3;
        let y = (100 + 50)*3;
        let z = 100 + 50 - 3;
        let a = 100 / 50 * 3;
        
        document.getElementById("demo1").innerHTML = "100 + 50 *3 = " +x;
        document.getElementById("demo2").innerHTML = "(100 + 50)*3 = "+y;
        document.getElementById("demo3").innerHTML = "100 + 50 - 3 = " +z;
        document.getElementById("demo4").innerHTML = "100 / 50 *3 = " +a;        
    </script>
</body>
</html>
