<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment</title>
</head>
<body>
    <h2>Increment (++)</h2>
    <p id="demo"></p>

    <script>
        let x = 5;
        x++;
        let z = x ;
        document.getElementById("demo").innerHTML = "Increment is : "+z;
    </script>
</body>
</html>
