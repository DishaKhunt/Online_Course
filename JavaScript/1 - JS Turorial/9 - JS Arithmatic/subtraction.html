<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtraction</title>
</head>
<body>
    <h2>Subtraction (-)</h2>
    <p id="demo"></p>

    <script>
        let x = 5;
        let y = 2;
        let z = x - y;
        document.getElementById("demo").innerHTML = "Subtraction is : "+z;
    </script>
</body>
</html>
