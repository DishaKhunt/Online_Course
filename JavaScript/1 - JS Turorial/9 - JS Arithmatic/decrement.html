<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrement</title>
</head>
<body>
    <h2>Decrement (--)</h2>
    <p id="demo"></p>

    <script>
        let x = 5;
        x--;
        let z = x;
        document.getElementById("demo").innerHTML = "Decrement is : "+z;
    </script>
</body>
</html>
