<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block scope constan</title>
</head>
<body>
    <h2>JavaScropt const variables has block scope</h2>
    <p id="demo"></p>
    <script>
        // Here x is 5
        const x = 5;
        {
            // Here x is 2
            const x = 2;
        }

        document.getElementById("demo").innerHTML = x; //Here x is 5
    </script>
</body>
</html>
