<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constant Array</title>
</head>
<body>
    <h2>Constant Arrays</h2>
    <p id="demo"></p>

    <script>
        // Create an Array:
        const cars = ["Thar", "BMW", "Verna"];
        // Change an element:
        cars[0] = "Toyota";
        // Add an Element:
        cars.push("Audi");

        // Display the Array:
        document.getElementById('demo').innerHTML = cars;

    </script>
</body>
</html>
