<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using var</title>
</head>
<body>
    <h2>JavaScript Variables Using var</h2>
    <p id="demo"></p>

    <script>
        var x = 5;
        var y = 6;
        var z = x + y;
        document.getElementById("demo").innerHTML = "The value of z is: " + z;
    </script>

</body>
</html>
