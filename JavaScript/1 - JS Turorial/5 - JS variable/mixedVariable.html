<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed variable</title>
</head>
<body>
    <h2>JavaScript Variables</h2>
    <p id="demo"></p>
    <script>
        const price1 = 5;
        const price2 = 6;
        let total = price1 + price2;

        document.getElementById("demo").innerHTML = "The total is: " + total;
    </script>
</body>
</html>
