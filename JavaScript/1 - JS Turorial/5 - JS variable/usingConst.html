<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using const</title>
</head>
<body>
    <h2>JavaScript Variables Using const</h2>
    <p id="demo"></p>

    <script>
        const x = 5;
        const y = 6;
        const z = x + y;
        document.getElementById("demo").innerHTML = "The value of z is: " + z;
    </script>

</body>
</html>
