<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeclare var</title>
</head>
<body>
    <h3>Redeclaring a Variable Using var</h3>
    <p id="demo"></p>

    <script>
        var x = 5;  //Here x is 10
        {
            var x =2;   //Here x is 2
        }
       
        document.getElementById('demo').innerHTML = x; //Here x is 2
    </script>
</body>
</html>
