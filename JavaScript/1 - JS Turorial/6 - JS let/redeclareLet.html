<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redeclare let</title>
</head>
<body>
    <h3>Redeclaring a Variable Using let</h3>
    <p id="demo"></p>

    <script>
        let x = 5; //Here x is 5
        {
            let x =2; //Here x is 2
        }
       

        document.getElementById('demo').innerHTML = x; //Here x is 5
    </script>
</body>
</html>
