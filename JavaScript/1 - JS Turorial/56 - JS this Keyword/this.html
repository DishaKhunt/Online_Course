<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This keyword</title>

    <style>
        h2{
            margin: 10px 0px;
            padding: 10px;
            background: linear-gradient(#e8bdee, #ad6ab5, #57245e, #45134b);
            color: #fae4fd;
        }
        p{
            color: #45134b;
        }
        .remove{
            padding: 10px;
            background:  linear-gradient(#e8bdee, #ad6ab5, #57245e, #45134b);
            color: #fae4fd;
            font-size: 20px;
            border-style: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>JavaScript this Keyword</h2>

    <p id="demo1"></p>

    <h3> this Alone :</h3>
    <p id="demo2"></p>

    <h3>this in a Function (Default) :</h3>
    <p id="demo3"></p>

    <h3>this in a Function (Strict) :</h3>
    <p id="demo4"></p>

    <h3>this in Event Handlers :</h3>
    <button class="remove" onclick="this.style.display='none'">click to Remove me!</button>

    <h3>Explicit Function Binding :</h3>
    <p id="demo5"></p>

    <h3>Function Borrowing</h3>
    <p id="demo6"></p>
    
    <footer>
        <script src="this.js"></script>
    </footer>
</body>
</html>
